<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS objects and its properties</h2>
    <p>There are 2 ways of saying Hi in js</p>
    <P>You can use HI or ["HI"].</P>
    <p id="demo"></p>
    <script>
        //create an object:
        var person={
            name:"he",
            age: 20,
        } ;
        //display some data from the object:
        document.getElementById("demo").innerHTML= person.name+ "is" + person.age + "years old";

    </script>
</body>
